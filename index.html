<!DOCTYPE html>
<html>
<head>
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <header class="jumbotron">
      <h1>Train Schedule</h1>
    </header>
    <div class="container panel panel-default">
      <div class="panel-heading">Current Train Schedule</div>
      <table class="table">
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </table>
    </div>
    <div class="panel panel-default container">
      <div class="panel-heading">Add Train</div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
          <label for="name-input">Train Name</label>
            <input type="name" class="form-control" id="name-input">
          </div>
          <div class="form-group">
            <label for="role">Destination</label>
              <input class="form-control" id="destination-input">
          </div>
          <div class="form-group">
            <label for="start-input">First Train Time (HH:mm - military time)</label>
              <input placeholder="HH:mm" class="form-control" id="start-input">
          </div>
          <div class="form-group">
            <label for="rate-input">Frequency</label>
              <input type="number" class="form-control" id="freq-input">
          </div>
          <div class="form-group"> 
            <button type="submit" id="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"> 
  </script>
</body>
</html>
